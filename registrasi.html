<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<script>
    function opsi_Password() {
        let y = document.getElementById("input-password");
        if (y.type == "password") {
            y.type = "text"
        } else {
            y.type = "password"
        }
    }

</script>

<body>
    <div>
        <h2>
            Selamat datang di website Wisata Banyuwangi <br>
            Silahkan isi Data diri Anda untuk Mendaftar
        </h2>
    </div>
    <div>
        <form action="index.html">
            <input type="text" name="nama_depan" placeholder="Nama Depan*" required><br><br>
            <input type="text" name="nama_Belakang*" placeholder="Nama Belakang*" required><br><br>
            <input type="password" name="password" id="input-password" placeholder="Password*" required>
            <input type="checkbox" onclick="opsi_Password()">
            <label>Perlihatkan Password</label><br><br>
            <label for="tanggal lahir">Tanggal Lahir :</label><br>
            <input type="date" name="tanggal lahir" required><br><br>
            <input type="radio" name="input_gender" value="pria">
            <label for="pria">Pria</label>
            <input type="radio" name="input_gender" value="wanita">
            <label for="wanita">Wanita</label><br><br>
            <input type="email" name="email" placeholder="Masukkan Email*" required><br><br>
            <input type="text" name="nomer_hp" placeholder="Maukkan Nomer HP*" required><br><br>
            <input type="submit" value="SUBMIT">
        </form><br>
        <div>
            <a href="index.html">Kembali ke Beranda</a>
        </div><br>
        <div>
            <a href="login.html">Masuk dengan Akun yang sudah ada</a>
        </div>
    </div>
</body>

</html>
